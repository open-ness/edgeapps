# Default values for upf-sess.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appName: upf
name: upf-sess
version: v1

image:
  repository: gcr.io/ec2nf-256816/upf-sess
  tag: v2.4.0-ae2c23e
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 5058
  name: upf-sess
  protocol: TCP
  nodePort: 5058

gateway:
  enabled: true

resources:
  requests:
    memory: "64Mi"
    cpu: "150m"
  limits:
    memory: "1024Mi"
    cpu: "200m"

env:
  redisMaster: "redis-master.exopsagent:6379"
  redisSlave: "redis-slave.exopsagent:6379"
  jaegerServer: "jaeger-agent.exopsagent:6831"
  logLevel: "trace"
  enableTracer: true
  enableMetrics: true
  metricsSuffix: "/metrics"
  metricsPort : "8080"
  enableNats: true
  natsServer: "nats://nats-client.nats:4222"
  enableCfgMgr: true
  fluentServer: "fluentd.exopsagent"
  upfPfcpIpAdrr: ""
  exedgeName: ""
  rmAddr: "upf-fpm.production:5054"
  healthCheckAddr: "exe-health.production:5060"

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: 
      paths: []
  tls: []

nodeSelector: {}

tolerations: []

affinity: {}
