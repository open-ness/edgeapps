# Default values for upf-sess.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appName: upf
name: upf-dns
version: v1

image:
  repository: gcr.io/ec2nf-256816/upf-dns
  tag: rz.ibm.7
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 53
  name: upf-dns
  protocol: TCP

gateway:
  enabled: true

resources:
  requests:
    memory: "512Mi"
    cpu: "150m"
  limits:
    memory: "1024Mi"
    cpu: "200m"

env:
  logLevel: "trace"
  dnsConfPath: "/etc/dns"
  dnsOpts: "-d 1 -f"
  n6UeIpv6PoolSubnet: "fd12:3456:0006::/48"
  n6UeIpv6PoolSubnetGw: "fd15:555::2"

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: 
      paths: []
  tls: []


nodeSelector: {}

tolerations: []

affinity: {}
