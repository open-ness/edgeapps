# Default values for upf-sess.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appName: n3iwf
name: n3iwf-n2ctxt
version: v1

image:
  repository: gcr.io/ec2nf-256816/n3iwf-n2ctxt
  tag: v2.6.0-df5f4b0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 5052
  name: n2ctxt
  protocol: TCP
  nodePort: 5052

gateway:
  enabled: true

resources:
  requests:
    memory: "512Mi"
    cpu: "150m"
  limits:
    memory: "1024Mi"
    cpu: "200m"

env:
  redisMaster: "redis-master.exopsagent:6379"
  redisSlave: "redis-slave.exopsagent:6379"
  jaegerServer: "jaeger-agent.exopsagent:6831"
  logLevel: "trace"
  enableTracer: true
  enableMetrics: true
  metricsSuffix: "/metrics"
  metricsPort : "8080"
  enableNats: true
  natsServer: "nats://nats-client.nats:4222"
  enableCfgMgr: true
  fluentServer: "fluentd"
  exedgeName: ""
  amfIpPort: ""
  n2feAddr: "n3iwf-n2fe:5051"
  n3iwfId: ""
  healthCheckAddr: "exe-health.production:5060"

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: 
      paths: []
  tls: []

nodeSelector: {}

tolerations: []

affinity: {}
