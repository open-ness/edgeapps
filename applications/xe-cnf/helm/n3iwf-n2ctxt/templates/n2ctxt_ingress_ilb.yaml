apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: n3iwf-n2ctxt-ilb-gateway
spec:
  selector:
    istio: ilbgateway
  servers:
  - port:
      number: 32052
      name: GRPC
      protocol: GRPC
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: n3iwf-n2ctxt-ingress-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 32052
      name: GRPC
      protocol: GRPC
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: n3iwf-n2ctxt-lb-vs
spec:
  hosts:
  - "*"
  gateways:
  - n3iwf-n2ctxt-ilb-gateway
  - n3iwf-n2ctxt-ingress-gateway
  http:
  - match:
    - port: 32052
    route:
    - destination:
        host: n3iwf-n2ctxt
        port:
          number: 5052
---
